<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<h:outputScript library="js" name="jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="npm.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="loginStyle.css" />
	<title>Playlist</title>
</h:head>
<h:body>
	<h:panelGroup layout="block" styleClass="container">
		<h:panelGroup layout="block" styleClass="wrapper">
			<h:form styleClass="form-signin">
				<h:panelGroup id="loginDiv" rendered="#{loginChoose.showLogin}">
					<h3 class="form-signin-heading">Bem-vind@! Faz login!</h3>
					<hr class="colorgraph" />
					<br />
					E-mail: <h:inputText styleClass="form-control"
						value="#{userLogin.email}" required="true" />
					Password: <h:inputSecret styleClass="form-control"
						value="#{userLogin.password}" required="true" />
					<h:commandButton action="#{userLogin.doLogin}" value="Entrar"
						styleClass="btn btn-lg btn-primary btn-block" />
					<h:commandButton action="#{loginChoose.toggle()}" value="Registar"
						styleClass="btn btn-lg btn-primary btn-block">
						<f:ajax render="@form" />
					</h:commandButton>
					<h:outputText value="#{userLogin.result}" />
				</h:panelGroup>
				<h:panelGroup id="registerDiv"
					rendered="#{loginChoose.showRegister}">
					<h3 class="form-signin-heading">Bem-vind@! Faz o teu registo!</h3>
					<hr class="colorgraph" />
					<br />
				Nome: <h:inputText styleClass="form-control"
						value="#{userRegister.name}" />
				E-mail: <h:inputText styleClass="form-control"
						value="#{userRegister.email}" />
				Conf. E-mail: <h:inputText styleClass="form-control"
						value="#{userRegister.emailConfirm}" />
				Password: <h:inputSecret id="password" styleClass="form-control"
						value="#{userRegister.password}" />
				Conf. Password: <h:inputSecret id="confirmPassword"
						styleClass="form-control" value="#{userRegister.passwordConfirm}" />
					<h:commandButton action="#{loginChoose.toggle()}" value="Voltar"
						styleClass="btn btn-lg btn-primary btn-block">
						<f:ajax render="@form" />
					</h:commandButton>
					<h:commandButton action="#{userRegister.addNewUser()}"
						value="Registar" styleClass="btn btn-lg btn-primary btn-block">
					</h:commandButton>
					<br />
					<h:outputText value="#{userRegister.result}" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
