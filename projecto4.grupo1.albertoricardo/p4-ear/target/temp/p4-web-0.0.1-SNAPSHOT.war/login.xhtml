<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<h:panelGroup rendered="true">
			<h:inputText value="#{userLogin.username}"></h:inputText>
			<h:inputText value="#{userLogin.password}"></h:inputText>
			<h:commandButton value="Submit" action="#{userLogin.doLogin()}"></h:commandButton>

			<h:outputText value="#{userLogin.result}" />
		</h:panelGroup>
	</h:form>

</h:body>
</html>
